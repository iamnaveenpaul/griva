<div class="container-fluid latest-posts">
  <ul class="list-unstyled super-list">
    <li *ngFor="let el of superList">
      <a routerLink="/academy/{{el.url}}">{{el.name}}</a>
    </li>
  </ul>
  <div class="row">
    <div class="col-md-6">
      <div class="row mb-15" routerLink="/{{post.url}}" *ngFor="let post of heroPostsOne">
        <div class="col-md-4">
          <div class="image img-md">
            <img *ngIf="post.img" src="{{post.img}}" alt="{{post.title}}">
            <div *ngIf="!post.img">{{post.academy}}</div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="post-info-md">
            <h2>{{post.title}}</h2>
            <div class="abs">
              <h6 class="author">{{post.author}}</h6>
              <p class="date">{{post.date}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row mb-15" target="_blank" routerLink="/{{post.url}}" *ngFor="let post of heroPostsTwo">
        <div class="col-md-4">
          <div class="image img-md">
            <img *ngIf="post.img" src="{{post.img}}" alt="{{post.title}}">
            <div *ngIf="!post.img">{{post.academy}}</div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="post-info-md">
            <h2>{{post.title}}</h2>
            <div class="abs">
              <h6 class="author">{{post.author}}</h6>
              <p class="date">{{post.date}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  All others
</div>

<div class="final-section">

</div>
